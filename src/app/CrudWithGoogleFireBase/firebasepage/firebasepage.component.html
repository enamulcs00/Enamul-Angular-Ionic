<br><br><br>
<div class="row">
    <div class="col-md-6 container border-right">
    
        <form>
            <div class="form-group">
                <input type="text" placeholder="Id Number" class="form-control" id="id" #id>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="name" id="name" #name>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Price" id="Price" #price>
            </div>
            <div class="row">
                <div class="col-4">
<button class="btn btn-primary"(click)="OnAddProduct(id,name,price)">{{IsEdit?'UpdateProduct':'AddProduct'}}</button>

                </div>
                <div class="col-4">
                    <button class="btn btn-success" type="button" (click)="OnSaveProduct()">SaveProduct</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-warning" type="button" (click)="OnFetchProduct()">FetchProduct</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">S.N</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col" class="text-success">Edit</th>
                <th scope="col" class="text-warning">Delete</th>

        </thead>
        <tbody *ngIf="!fetching">
            <tr *ngFor="let product of products;index as i">
                <td>{{i+1}}</td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td (click)="EditProduct(i)" class="text-center"><a class="text-info"><i class="fa fa-edit"></i></a></td>
<td (click)="DeleteProduct(i)" class="text-center"><a class="text-danger"><i class="fa fa-trash"></i></a></td>
                
            </tr>
        </tbody>
    </table>
       
        <div class="text-center" *ngIf="fetching">
            <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div> Fetching....
        </div>
</div>
</div>
